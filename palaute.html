    <form>
      <h3>Palautelomake</h3>
      <fieldset class="field">
        <legend>Pakolliset tiedot</legend>
        <label for="fname">Etunimi:</label><br>
        <input type="text" id="fname" name="fname" required><br>
        <label for="lname">Sukunimi:</label><br>
        <input type="text" id="lname" name="lname" required><br>
        <label for="email">Sähköposti osoite:</label><br>
        <input type="text" id="email" name="email" required><br><br>


      </fieldset> 
      <h5>Palaute</h5>
    
      
      <textarea name="message"    rows="8" ></textarea>
      <br><br>

      <h5>Suosikki lajisi</h5>
      <input type="checkbox" id="tennis">
      <label for="tennis"> Tennis</label><br>
      <input type="checkbox" id="padel">
      <label for="padel"> Padel</label><br>
      <input type="checkbox" id="sulkapallo">
      <label for="sulkapallo"> Sulkapallo</label><br>
      <input type="checkbox" id="jokumuu">
      <label for="jokumuu"> Joku Muu</label><br><br>

      <label for="ikä">Valitse ikä:</label>
      <select id="ikä" name="ikä">
        <option value="nuori">20-30v</option>
        <option value="keski-ikä">30-40v</option>
        <option value="vanha">40-50v</option>
        <option value="boomer">+50v</option>
      </select>
      <br><br>

      <input type="submit" value="Lähetä palaute">
